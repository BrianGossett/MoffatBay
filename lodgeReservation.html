<body> 
        <h1><br>Book Your Reservation</h1><br>
  
        <div id="res-container">
    <div id="text">
        <img src ="hotel.jpeg" alt="Room image" width="300" >
        <p><br><b>Room Rates</b><br> 1-2 Guests: $115.00/night <br> 3+ Guests: $150.00/night </p>
    </div>

    <div id="resForm">
      <form action="#" method="post">

        <label for="check_in_date">Check-in Date:</label>
        <input type="date" name="check_in_date" required>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" name="check_out_date" required>

        <label for="num_guests">Number of Guests:</label>
        <input type="number" name="num_guests" min="1" max="20" required>
    
        <label for="room_size">Room Size:</label>
        <select name="room_size" required>
            <option value="double_full_beds">Double Full Beds</option>
            <option value="queen">Queen</option>
            <option value="double_queen_beds">Double Queen Beds</option>
            <option value="king">King</option>
        </select>

        <input type="submit" value="Book Now">

    </div>    
    </form>

    </div>

    
    <footer> 
        <div id="footerContainer"></div>
    </footer>
    <script src="script.js"></script>
</body>
