<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moffat Bay Lodge</title>
</head>
<body>
    <div id="headerContainer"></div>
    
    <!-- Your landing page content goes here -->

    <form onsubmit="submitReservationSummary(); return false;">
        <label for="CustomerId" >Customer Name: </label>
        <input id="CustomerId" hidden/><input id="CustomerName" disabled/><br>
        
        <label for="RoomID">Room ID: </label>
        <input id="RoomID" hidden/><input id="RoomSize" disabled/><br>

        <label for="NumberOfGuests">Number of Guests:</label>
        <input type="number" id="NumberOfGuests" name="numberOfGuests" required disabled><br>

        <label for="CheckInDate">Check-in Date:</label>
        <input type="date" id="CheckInDate" name="checkInDate" required disabled><br>

        <label for="CheckOutDate">Check-out Date:</label>
        <input type="date" id="CheckOutDate" name="checkOutDate" required disabled><br>

        <button type="submit">Submit</button>
    </form>

    <div id="footerContainer"></div>
    <script src="script.js">
    </script>
</body>
</html>
